        <div class="gradient-border">
          <div class="gradient-item square" style="--diff-ratio: 1.00;"></div>
          <div class="gradient-item square" style="--diff-ratio: 0.8;"></div>
          <div class="gradient-item square" style="--diff-ratio: 0.6;"></div>
